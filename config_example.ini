[SSH]
host = ваш.сервер.com          ; Адрес сервера
port = 22                      ; Порт SSH
username = root                ; Пользователь SSH
private_key = ~/.ssh/id_rsa    ; Путь к приватному ключу
use_ssh_agent = false          ; Использовать SSH-агент

[PATHS]
remote_cert_path = /www/server/panel/vhost/letsencrypt
name_cert = fullchain.pem      ; Имя файла сертификата на сервере
name_privkey = privkey.pem     ; Имя файла ключа на сервере

[LOCAL]
base_path = ~/ssl-certs        ; Локальная директория для сертификатов
name_cert = fullchain.pem      ; Имя файла сертификата локально
name_privkey = privkey.pem     ; Имя файла ключа локально
name_dir = true                ; Создавать подпапки для доменов

[DOMAINS]
; Формат: домен = префикс
example.com = 
www.example.com = www
api.example.com = api
shop.com = *

[LOGGING]
log_file = ~/logs/cert_updater.log